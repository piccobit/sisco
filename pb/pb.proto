syntax = "proto3";

option go_package = "github.com/piccobit/sisco/pb";

package pb;

// The 'Login' service definition.
service Login {
  // Sends a login request.
  rpc Login (LoginRequest) returns (LoginReply) {}
}

// The request message containing the user's name and password.
message LoginRequest {
  string user = 1;
  string password = 2;
}

// The response message containing the bearer token.
message LoginReply {
  string token = 1;
  bool isAdminToken = 2;
}

// The 'RegisterArea' service definition.
service RegisterArea {
  // Sends a RegisterArea request.
  rpc RegisterArea (RegisterAreaRequest) returns (RegisterAreaReply) {}
}

// The request message containing the bearer token, area and description.
message RegisterAreaRequest {
  string bearer = 1;
  string area = 2;
  string description = 3;
}

// The response message.
message RegisterAreaReply {
}

// The 'DeleteArea' service definition.
service DeleteArea {
  // Sends a DeleteArea request.
  rpc DeleteArea (DeleteAreaRequest) returns (DeleteAreaReply) {}
}

// The request message containing the bearer and area name.
message DeleteAreaRequest {
  string bearer = 1;
  string area = 2;
}

// The response message.
message DeleteAreaReply {
}
